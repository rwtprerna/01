
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
    
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f2f2f2;
  align-items: center;
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  height: 100vh;
}

.menu {
  position: relative;
  display: inline-block;
}

.hamburger {
  width: 40px;
  height: 30px;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  padding: 5px;
}

.bar {
  width: 100%;
  height: 5px;
  background-color: #333;
  transition: all 0.3s ease-in-out;
}

.menu-content {
  display: none;
  position: absolute;
  top: 40px;
  left: 0;
  background-color: #333;
  border-radius: 5px;
  overflow: hidden;
}

.menu-content ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.menu-content ul li {
  padding: 10px;
  text-align: center;
}

.menu-content ul li a {
  color: #fff;
  text-decoration: none;
  display: block;
  transition: background-color 0.3s ease;
}

.menu-content ul li a:hover {
  background-color: #555;
}

.hamburger:hover .bar:nth-child(1) {
  transform: translateY(10px) rotate(45deg);
}

.hamburger:hover .bar:nth-child(2) {
  opacity: 0;
}

.hamburger:hover .bar:nth-child(3) {
  transform: translateY(-10px) rotate(-45deg);
}

.hamburger:hover ~ .menu-content {
  display: block;
  animation: slideDown 0.5s ease forwards;
}

@keyframes slideDown {
  0% {
    transform: translateY(-20px);
    opacity: 0;
  }
  100% {
    transform: translateY(0);
    opacity: 0;
  }
}

 </style>
  <title>Hamburger Menu Bar</title>
</head>
<body>
  <div class="menu">
    <div class="hamburger">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <div class="menu-content">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
